<ion-header>

  <ion-navbar>
    <ion-title>{{currentItem.id}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="creed-container">
      <img id="creed-pic" [src]="currentItem.picture">
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
          <i class="fas fa-heart"></i>
          <span>{{currentItem.likes}}</span>
      </ion-col>
      <ion-col>
          <p>{{currentItem.barber}}</p>
          <p>{{currentItem.cell}}</p>
      </ion-col>

    </ion-row>
    <p>
        <button class="try-out-btn" ion-button full [navPush]="page3">Try It out</button>
    </p>
  </ion-grid>


</ion-content>
